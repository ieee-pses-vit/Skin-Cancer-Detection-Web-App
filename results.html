    <script>
        function setvalue(){

            document.getElementById("nameId").value=sessionStorage.getItem("NAME");
            document.getElementById("dobId").value=sessionStorage.getItem("DOB");
            document.getElementById("ageId").value=sessionStorage.getItem("AGE");
            document.getElementById("genderId").value=sessionStorage.getItem("GENDER");
            document.getElementById("emailId").value=sessionStorage.getItem("EMAIL");
            document.getElementById("numId").value=sessionStorage.getItem("MOBILE");
            //Retrieve Image
            var dataImage = sessionStorage.getItem('sImage');
            skinImg = document.getElementById('skinImageId');
            skinImg.src = "data:image/png;base64," + dataImage;
            
            //Retrieve predictions
            for(var i=1;i<=3;i++){
                document.getElementById("pred").innerHTML=document.getElementById("pred").innerHTML+sessionStorage.getItem("prediciton"+i)+"<br>";
            }


            
        }
        function printFunc(){
            document.getElementById("print").style.display="none";
            window.print();
        }
        
    </script>
